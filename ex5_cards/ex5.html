<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


  <!-- 1ª Digitação (Aqui) -->
  <div class="d-flex">
    <div class="container mt-3">
      <div class="row">
      
        <!-- Card 1 -->
        <div class="col-sm-10">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card 1</h5>
              <p class="card-text">Exemplo de card com Bootstrap</p>
              <a href="#" class="btn btn-primary">Botão 1</a>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="container mt-3">
      <div class="row">

        <!-- Card 2 -->
        <div class="col-sm-10">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card 2</h5>
              <p class="card-text">Exemplo de card com Bootstrap</p>
              <a href="#" class="btn btn-warning">Botão 2</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="d-flex">
  <div class="container mt-3">
    <div class="row">

      <!-- Card 1 com imagem -->
      <div class="col-sm-10">
        <div class="card">
          <img class="card-img-top" src="milky way cookie2.gif" alt="Milky way" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Milky way</h5>
            <p class="card-text">Milky way cookie</p>
            <a href="#" class="btn btn-warning">Ver mais...</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container mt-3">
    <div class="row">

      <!-- Card 2 com imagem -->
      <div class="col-sm-10">
        <div class="card">
          <img class="card-img-top" src="stardust cookie.gif" alt="Stardust" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Stardust</h5>
            <p class="card-text">Stardust cookie</p>
            <a href="#" class="btn btn-warning">Ver mais...</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
