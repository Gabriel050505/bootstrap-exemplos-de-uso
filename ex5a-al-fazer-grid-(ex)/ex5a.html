<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-3">
    <div class="row justify-content-center gap-3">
      
      <!-- Card 1 -->
      <div class="col-sm-2">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">游릭游릭游릭</h5>
            <p class="card-text">Luz verde</p>
            <a href="#" class="btn btn-success">Prossiga</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-sm-2">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">游리游리游리</h5>
            <p class="card-text">Luz amarela</p>
            <a href="#" class="btn btn-warning">Cuidado</a>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-sm-2">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">游댮游댮游댮</h5>
            <p class="card-text">Luz vermelha</p>
            <a href="#" class="btn btn-danger">Pare agora</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
