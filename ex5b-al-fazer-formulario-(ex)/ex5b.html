<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap Customizado</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center mt-5" style="background-color: rgb(24, 24, 24);">


    <div class="col-sm-5 shadow custom-form" style="border-radius: 15px; border-radius: 15px; background: rgb(50,50,50);" id="div1">
    <!-- 1ª Digitação (Aqui) -->

    <div class="text-white text-center mt-3">
        <h1>Login</h1>
    </div>


    <form class="d-flex flex-column align-items-center">
    <div class="col-md-10 mb-3">

        <label for="email" class="form-label text-white">E-mail</label>
        <div class="input-group">
            <span class="input-group-text bg-primary text-white" style="border: none;">
                <i class="bi bi-envelope"></i>
            </span>
            <input type="text" class="form-control custom-input" placeholder="Email@gmail.com">
        </div>
    </div>


    <div class="col-md-10 mb-3">

        <label for="senha" class="form-label text-white">Senha</label>
        <div class="input-group">
            <span class="input-group-text bg-primary text-white" style="border: none;">
                <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="form-control custom-input" placeholder="S3nh@123" id="senha">
        </div>

        <img src="melk way.png" class="d-flex mx-auto mt-4" style="width: 100px;">
    </div>


        <button type="submit" class="col-md-10 btn btn-primary custom-button mb-4 mt-4">
            <span class="bg-primary text-white">
                <i class="bi bi-arrow-right"></i>
                Enviar
            </span>
        </button>
    
    </div>
</form>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
