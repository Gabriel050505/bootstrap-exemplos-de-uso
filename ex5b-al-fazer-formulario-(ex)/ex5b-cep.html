<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap Customizado</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center mt-5" style="background-color: rgb(24, 24, 24);">


    <div class="col-sm-5 shadow custom-form" style="border-radius: 15px; border-radius: 15px; background: rgb(50,50,50);" id="div1">
    <!-- 1ª Digitação (Aqui) -->

    <div class="text-white text-center mt-3">
        <h1>Login</h1>
    </div>


    <form class="d-flex flex-column align-items-center">

    <div class="col-md-10 mb-3">

        <label for="email" class="form-label text-white">CEP</label>
        <div class="input-group">
            <span class="input-group-text bg-primary text-white" style="border: none;">
                <i class="bi bi-geo-alt"></i>
            </span>
            <input type="text" class="form-control custom-input" placeholder="Digite o CEP" id="cep" onblur="buscarEndereco()">
        </div>
    </div>

    <div class="col-md-10 mb-3">

        <label for="email" class="form-label text-white">Rua</label>
        <div class="input-group">
            <span class="input-group-text bg-primary text-white" style="border: none;">
                <i class="bi bi-house-door"></i>
            </span>
            <input type="text" class="form-control custom-input" placeholder="Rua" id="rua">
        </div>
    </div>


    <div class="col-md-10 mb-3">

        <label for="senha" class="form-label text-white">Cidade</label>
        <div class="input-group">
            <span class="input-group-text bg-primary text-white" style="border: none;">
                <i class="bi bi-map"></i>
            </span>
            <input type="text" class="form-control custom-input" placeholder="Cidade" id="cidade">
        </div>

        <img src="melk way.png" class="d-flex mx-auto mt-4 mb-3" style="width: 100px;">
    </div>
    
    </div>
</form>

</div>


<script>
    function buscarEndereco() {
        let cep = document.getElementById('cep').value.replace("-", "");
        if (cep.length === 8) {
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
                if (!data.erro) {
                    document.getElementById('rua').value = data.logradouro;
                    document.getElementById('cidade').value = data.localidade;
                } else {
                    alert("CEP não encontrado!");
                }
            })
            .catch(error => console.error('Erro ao buscar CEP:', error));
        }
    }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
